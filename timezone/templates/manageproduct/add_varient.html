{% extends 'base/admin_base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center full-height " style="margin-left: 39px;">
  
  {% if messages %}
  {% for message in messages %}
  <div class="message-alert">
    {{message}}
  </div>
  {%endfor%}
  {%endif%}
<div class="card mb-6 "  style="width: 100%; max-width: 400px;"  >
    <div class="card-header">
      <h5 class="card-title mb-0">Variants</h5>
    </div>
    <div class="card-body">
      <form method="POST" class="form-repeater" enctype="multipart/form-data" >
        {% csrf_token %}
        <div data-repeater-list="group-a">
          <div data-repeater-item="">
            <div class="row gx-5">
              <div class="mb-6 col-sm-4">
                <div class="form-floating form-floating-outline form-floating-select2">
                    <label for="colour" class="form-label">Colour</label>
                    <select class="form-select"  name="colour">
                        {% for i in colours %}
                            <option value="{{ i.id }}">{{ i.colour }}</option>
                        {% endfor %}
                    </select>
                </div>
              </div>
              <div class="mb-6 col-sm-8">
                <div class="form-floating form-floating-outline">
                  <input type="number" id="form-repeater-1-2" class="form-control" 
                placeholder="Enter Quantity" name="quantity" 
                min="1" step="1" required>
                  <label for="form-repeater-1-2">Quantity</label>
                </div>
              </div>
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0 card-title">Product Image</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                      <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/jpg, image/gif" required>
                    </div>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                      <input type="file" id="image" name="image_1" accept="image/png, image/jpeg, image/jpg, image/gif"required>
                  </div>
              </div>
              <div class="card-body">
                <div class="mb-3">
                    <input type="file" id="image" name="image_2" accept="image/png, image/jpeg, image/jpg, image/gif" required>
                </div>
            </div>
            <div class="card-body">
              <div class="mb-3">
                  <input type="file" id="image" name="image_3" accept="image/png, image/jpeg, image/jpg, image/gif" required>
              </div>
          </div>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary waves-effect waves-light">
            <i class="ri-add-line ri-16px me-1_5"></i>
            Add Varient
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>


</div>
</div>


<script>
    document.getElementById('btnBrowse').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
