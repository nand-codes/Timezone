{% extends 'base/user_base.html' %}
{% block content %}
<section class="cart_area section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4">Your Wishlist</h2>
                <p class="lead">Manage your wishlist and remove items you no longer need.</p>
            </div>
        </div>

        <div class="cart_inner">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>
                                <a class="media" href="{% url 'products:single_product' product.id %}">
                                    <img src="{{ product.image.url }}" class="img-fluid mr-3" alt="Product Image" style="width: 100px; height: auto;" />
                                    <div class="media-body">
                                        <p class="mb-0">{{product.product.name}}</p>
                                    </div>
                                </a>
                            </td>
                            <td>
                                <h5>{{product.product.price}}</h5>
                            </td>
                            <td>
                                <a href="{% url 'cart:remove_wishlist' product.id %}" class=" btn-danger btn-sm">Remove</a>
                            </td>
                        </tr>
                        <!-- Add more rows as necessary -->
                    </tbody>
                    {%endfor%}
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
